  <section class="form-section">
    <form>
      <div class="input-group">

        <input class="user-input" type="text" id="username" required>

      <div class="input-group">
        <label class="user-input-label" for="password">Password</label>
        <input class="user-input" type="password" id="password" required>
      </div>

      <button class="submit-button" type="submit">Register</button>
    </form>
