<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/global.css">
  <link rel="stylesheet" href="/assets/css/account.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Tropii</title>
</head>
<body>
  <nav>
    <ul>
      <li><a href="../index.html"><h1>Tropii</h1></a></li>
      <li id="login-btn"><a href="/pages/login.html">Login</a></li>
      <li id="register-btn"><a href="/pages/register.html">Register</a></li>
      <li id="logout-btn" class="logout-btn">Logout</li>
      <li><a href="/pages/account.html" class="signed-in"></a></li>
    </ul>
  </nav>

  <section class="page">
    <h2>Manage Account</h2>
    <div class="img-container">
      <h3>Profile Image</h3>
      <div class="img-preview"></div>
      <div class="img-inputs">
        <label for="profile-img">Image Link</label>
        <input type="text" id="profile-img">
      </div>
    </div>
    <div class="form-container">
      <h3>Account Information</h3>
      <form id="account-form">
        <div class="input-group">
          <label class="user-input-label" for="username">Username</label>
          <input class="user-input" type="text" id="username">
        </div>
        <div class="input-group">
          <label class="user-input-label" for="email">Email</label>
          <input class="user-input" type="email" id="email">
        </div>
        <button id="resetPassword" class="center reset-password">Reset Password</button>
      </form>
    </div>
    
    <button class="center submit-button" type="submit">Save Changes</button>
      
  </section>

  <script type="module" src="/assets/js/global.js"></script>
  <script type="module" src="/assets/js/account.js"></script>
  <script type="module" src="/assets/js/logout.js"></script>
</body>
</html>
